<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="navbar flex justify-between item-center pt-2 pb-3 pl-4 pr-4">
      <div class="flex justify-between items-center md:order-2">
        <div class="hamburger inline-block mr-3 mt-1 md:hidden">
          <div class="lines h-0.5 w-6 bg-black my-1 cursor-pointer"></div>
          <div class="lines h-0.5 w-6 bg-black my-1 cursor-pointer"></div>
          <div class="lines h-0.5 w-6 bg-black my-1 cursor-pointer"></div>
        </div>
        <div class="search md:hidden">
          <img class="w-5 mr-6 mt-1" src="assests/search.svg" alt="" />
        </div>
      </div>

      <div class="microsoft text-center md:order-1 flex">
        <div class="w-24 mt-1 md:m-auto">
          <img src="assests/ms logo.png" alt="" />
        </div>

        <div
          class="features w-fit md:w-auto absolute bg-gray-400 md:bg-white md:static inset-0 -translate-x-80 md:translate-x-0 md:flex md:mx-20 md:space-x-6 cursor-pointer"
        >
          <div class="fititem hover:underline hover:underline-offset-8">
            Microsoft 365
          </div>
          <div class="fititem hover:underline hover:underline-offset-8">
            Teams
          </div>
          <div class="fititem hover:underline hover:underline-offset-8">
            Windows
          </div>
          <div class="fititem hover:underline hover:underline-offset-8">
            Surface
          </div>
          <div class="fititem hover:underline hover:underline-offset-8">
            Xbox
          </div>
          <div class="fititem hover:underline hover:underline-offset-8">
            Support
          </div>
        </div>
      </div>

      <div class="cart account text-center md:order-3 flex">
        <div class="search hidden md:block">
          <img class="w-5 mr-[26px] mt-[2px]" src="assests/search.svg" alt="" />
        </div>
        <div class="flex space-x-5">
          <img class="w-5" src="assests/7524495561543238919.svg" alt="" />
          <img class="w-5" src="assests/16671574911586787867.svg" alt="" />
        </div>
      </div>
    </div>
    <div
      class="slider flex flex-col-reverse md:flex-row bg-[#020200] text-white md:mx-16"
    >
      <div
        class="left flex flex-col justify-center items-center md:items-baseline py-6 md:ml-[30px] ml-auto md:space-y-6 space-y-3"
      >
        <h1 class="text-2xl md:text-4xl mx-5 font-bold">Surface Pro 9</h1>
        <p class="mx-5 w-3/4 text-center md:text-left">
          Keep spirits bright with a game-changing combo of laptop power and
          tablet flexibility all in one ultra portable device
        </p>
        <button
          class="bg-gray-700 rounded-md px-4 py-2 my-5 font-bold hover:bg-gray-600"
        >
          Shop Now
        </button>
      </div>
      <div class="right">
        <img
          class="w-[72rem]"
          src="assests/photo-1531297484001-80022131f5a1.avif"
          alt=""
        />
      </div>
    </div>
    <div
      class="promo space-y-6 mx-6 md:flex md:flex-row md:mx-16 md:justify-center md:py-12"
    >
      <div class="item flex items-center mx-4 space-x-3 mt-6">
        <img src="assests/choose your microsft.webp" alt="" />
        <span class="font-bold underline underline-offset-3 cursor-pointer"
          >choose your Microsoft 365</span
        >
      </div>
      <div class="item flex items-center mx-4 space-x-3">
        <img src="assests/explore.webp" alt="" />
        <span class="font-bold underline underline-offset-3 cursor-pointer"
          >Explore Surface devices</span
        >
      </div>
      <div class="item flex items-center mx-4 space-x-3">
        <img src="assests/buy.webp" alt="" />
        <span class="font-bold underline underline-offset-3 cursor-pointer"
          >Buy Xbox games</span
        >
      </div>
      <div class="item flex items-center mx-4 space-x-3">
        <img src="assests/get.webp" alt="" />
        <span class="font-bold underline underline-offset-3 cursor-pointer"
          >Get windows 11</span
        >
      </div>
    </div>
  </body>
</html>
